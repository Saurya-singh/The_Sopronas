{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>Status List</title>
</head>
<body>
    <header>
        <div id="logo">
            <img src="../static/images/logo.jpg" alt="logo" id="logo">
        </div>
        <div class="nav-bar">
          <nav>
       
                <a href="home" class="btn btn-primary">Home</a>
                <a href="notification" class="btn btn-primary">User</a>
                <a href="contact" class="btn btn-primary">Contact</a>
                <a href="about" class="btn btn-primary">About</a>
                <a href="search" class="btn btn-primary">Search</a>
            </nav>
        </div>
    </header>
    
    <div class= "for-space-3">
    
    </div>
  
    
    <div class="container">
        <h1>Status List</h1> 
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-9 col-xs-12">
                <form method='POST' action='searchlist'>
                    {%csrf_token%}
                    <input type="text" name = 'search' placeholder="Search posts"/>
                    <button type="submit" a> <i class="glyphicon glyphicon-search"></i>search</button>
                </form>
                <div class = text-center>
                <button class="btn btn-primary"><a href="{% url 'status_insert' %}">Add New</a></button>
                </div>
                <article>
                    <br>
                    <div class="row">

                         <div class="col-sm-6 col-md-12">
                            <div class="Statuses">
                            {% for status in status_list %}
                            <div class="status">
                            <h3> {{status.fullname}} </h3>
                            <p> {{status.yourpost}}</p>
                            <p>  {{status.posteddate}} </p>
                                    <button class="btn btn-primary"><a href="{% url 'status_update' status.id %}">Edit</a></button>
                                    <div class="float-right">
                                    <form action="{% url 'status_delete' status.id %}" method="post">
                                    {% csrf_token %}
                                    <button class="btn btn-primary" type="submit">Delete</button></form>
                                    </div>
                                    <hr>
                                    <hr>
                            {% endfor %}
                            </div>
                            </div>
                        </div>
                    </div>
                </article>
                </div>
            </div>
        </div>
    </body>
</html>
